<body ng-app="myApp" ng-controller="appCtrl">
  {% load staticfiles %}
        <p id="logo">Egress</p>
        <div id="wrap">

          <form class="ui form login " action="" method="post"
          style="padding-left: 2em;padding-right: 2em;">
          {% csrf_token %}
          <font color="#FF0000">
            <b>
            {{ form.non_field_errors }}
          </b>
          </font>
          {% for field in form %}
          {{ field.errors }}
          <div class="field">
            <label>{{ field.label_tag }}</label>
            {{ field }}
          </div>
          <p></p>
          {% endfor %}
          <hr>
          <div class="botoes_iguais">
            <button type="submit" class="ui button blue">Entrar</button>
            <input type="hidden" name="next" value="{% url 'egressapp:index' %}" />
            <!--<input type="hidden" name="next" value="{% url 'egressapp:liberarAlunos' %}" /> -->
            <a href={% url 'egressapp:esqueceuSenha' %} class="ui green" >Esqueceu sua senha?</a>
          </div>
          </form>

        </div>

</body>
